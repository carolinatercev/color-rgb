<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color RGB</title>
    <link rel="stylesheet" href="../03-color-rgb/css/index.css" />
  </head>
  <body>
    <main class="container">
      <section class="color">
        <label for="rojo">Rojo</label>
        <input
          type="range"
          name=""
          id="rojo"
          min="0"
          max="255"
          step="1"
          value="173"
        />
        <p id="textoRojo"></p>
      </section>
      <section class="color">
        <label for="verde">Verde</label>
        <input
          type="range"
          name=""
          id="verde"
          min="0"
          max="255"
          step="1"
          value="62"
        />
        <p id="textoVerde"></p>
      </section>
      <section class="color">
        <label for="azul">Azul</label>
        <input
          type="range"
          name=""
          id="azul"
          min="0"
          max="255"
          step="1"
          value="84"
        />
        <p id="textoAzul"></p>
      </section>
    </main>
    <script src="../03-color-rgb/js/index.js"></script>
  </body>
</html>
